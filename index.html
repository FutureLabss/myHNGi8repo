<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>my-HNGi8</title>
  </head>
  <body>

    <div style="display: flex; justify-content: space-around; margin-top: 50px;">
      <div>
        <img style="height: 150px; border-radius: 50%;" src="HNGi.png" alt="HNG Photo">
      </div>

      <div>
        <img style="height: 150px;" src="I4G-Zuri.png" alt="I4G-Zuri Photo">
      </div>

    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center display-4">
          <p id="demo"></p>
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button onclick="typeWriter()" type="button" class="btn btn-primary btn-lg btn-block my-4">Click to see my name printed</button>
            <a style="text-decoration: none;" href="index2.html"><button type="button" class="btn btn-secondary btn-lg btn-block" >Click here to view my Resume</button></a>
          </div>
        </div>
      </div>
    </section>

    

    
  
     

     <script>
      var i = 0;
      var txt = 'JUSTIN WILLIAM MARK';
      var speed = 43;
      
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script> 
  
     
  
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
